<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Star Wars RPG</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <nav id="nav" class="navbar navbar-default">
        <div id="star-wars-nav">Star Wars RPG</div>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col-md-7 col-sm-7 col-xs-7">
                <div class="jumbotron" id="top-jumbotron">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-7 col-sm-7 col-xs-7">
                                <h2>Your Character</h2>
                            </div>
                            <div id="user-image-container" class="col-md-5 col-sm-5 col-xs-5">
                                <div id="user-name">&nbsp;</div>
                                <img id="user-image" src="assets/images/black.jpg">
                                <div id="user-hp">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
            <div class="col-md-5 col-sm-5 col-xs-5"></div>
        </div>

        <div class="row">
            <div class="col-md-7 col-sm-7 col-xs-7">
                <div class id="image-jumbotron">  
                    <div class="container">
                        <div class="row" id="image-row">
                            <div id="c1-container" class="col-md-3 col-sm-3 col-xs-3">
                                <div class="image-container">
                                    <div class="name" label="Yoda">Yoda</div>
                                    <img id="yoda-image" class="star-wars-image" src="assets/images/yoda.jpg">
                                    <div class="hp">120</div>
                                    <div id="yoda-attack" value="6"></div>
                                    <div id="yoda-counter" value="20"></div>
                                </div>
                            </div>                        
                            <div id="c2-container" class="col-md-3 col-sm-3 col-xs-3">
                                <div class="image-container">
                                    <div class="name" label="Darth Vader">Vader</div>
                                    <img id="vader-image" class="star-wars-image" src="assets/images/vader.jpg">
                                    <div id="vader-hp">150</div>
                                    <div id="vader-attack" value="8"></div>
                                    <div id="vader-counter" value="10"></div>
                                </div>
                            </div>
                            <div id="c3-container" class="col-md-3 col-sm-3 col-xs-3">
                                <div class="image-container">
                                    <div class="name" label="Jabba the Hutt">Jabba</div>
                                    <img id="jabba-image" class="star-wars-image" src="assets/images/jabba.jpg">
                                    <div class="hp">100</div>
                                    <div id="jabba-attack" value="4"></div>
                                    <div id="jabba-counter" value="5"></div>
                                </div>
                            </div>
                            <div id="c4-container" class="col-md-3 col-sm-3 col-xs-3">
                                <div class="image-container">
                                    <div class="name" label="Darth Maul">Maul</div>
                                    <img id="maul-image-4" class="star-wars-image" src="assets/images/maul.jpg">
                                    <div class="hp">180</div>
                                    <div id="maul-attack" value="10"></div>
                                    <div id="maul-counter" value="25"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-sm-5 col-xs-5"></div>
        </div>

        <div class="row">
            <div class="col-md-7 col-sm-7 col-xs-7">
                <div class="jumbotron">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-7 col-sm-7 col-xs-7">
                                <h2>Defender</h2>  
                            </div>
                            <div id="defender-image-container" class="col-md-5 col-sm-5 col-xs-5">
                                <div id="defender-name">&nbsp;</div>
                                <img id="defender-image" src="assets/images/black.jpg">
                                <div id="defender-hp">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
            <div class="col-md-5 col-sm-5 col-xs-5"></div>
        </div>

        <div class="row">

            <div class="col-md-7 col-sm-7 col-xs-7">

                <div class="jumbotron">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-7 col-sm-7 col-xs-7">
                                <h2>Fight Section</h2>
                            </div>
                            <div class="col-md-5 col-sm-5 col-xs-5">
                                <button id="attack-button" class="btn btn-default">Attack</button> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>            

            <div class="col-md-5 col-sm-5 col-xs-5"></div>
        </div>


        <div class="row">

            <div class="col-md-7 col-sm-7 col-xs-7">

                <div class="jumbotron">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-7 col-sm-7 col-xs-7">
                                <div id="message">
                                    Choose your character by clicking on an image.
                                </div>
                            </div>
                            <div class="col-md-5 col-sm-5 col-xs-5" id="reset-button-container">
                                <button id="reset-button" class="btn btn-default">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
            <div class="col-md-5 col-sm-5 col-xs-5"></div>
        </div>


    </div>

    <audio>
        <source src="" type="audio/mpeg">
    </audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
